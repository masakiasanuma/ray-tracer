<html>
<head>
    <title>Ray Tracer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 class="header">Ray Tracer</h1>
    <div class="d-flex flex-horizontal padded">
        <div background-color="blue" id="drawing"></div>
        <div class="d-flex flex-column padded">
            <label class="form-label">
                Scene Selection
            </label>
            <select class="form-select" id="scene-select">
                <option value="0">Diffuse Sphere</option>
                <option value="1">Two Spheres</option>
                <option value="2">Multiple Light Sphere</option>
                <option value="3">Caterpillar</option>
                <option value="4">Ambient Two Spheres</option>
                <option value="5">Disk</option>
                <option value="6">Five Disks</option>
                <option value="7">Three Intersecting Disks</option>
                <option value="8">Point Light Two Spheres</option>
                <option value="9">Area Light Two Spheres</option>
                <option value="10">Colored Lights</option>
                <option value="11">Three Spheres with Disk and Area Light</option>
            </select>
            <label class="form-label ray-input">
                Sample Level
            </label>
            <select class="form-select" id="sample-select">
            </select>
            <div class="form-check ray-input">
                <input class="form-check-input" type="checkbox" value="" id="reflection">
                <label class="form-check-label">
                    Reflection
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="jitter">
                <label class="form-check-label">
                    Jitter
                </label>
            </div>
            <div class="ray-input">
                <button type="button" class="btn btn-primary" id="render">
                    Render
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/testRayTracer.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
